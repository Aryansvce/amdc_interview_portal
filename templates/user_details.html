<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candidate Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .custom-header {
        background: linear-gradient(
          90deg,
          #f7b267 0%,
          #ff6d5a 50%,
          #b84fa3 100%
        );
        height: 64px;
        display: flex;
        align-items: center;
        padding: 0 20px;
      }
      .logo {
        height: 42px;
        margin-right: 16px;
      }
      .header-title {
        flex: 1;
        text-align: center;
        font-size: 1.8rem;
        font-weight: 500;
        color: #fff;
        margin: 0;
        letter-spacing: 0.02em;
      }
      .bg-saffron {
        background-color: #c24a75 !important;
        color: #fff !important;
      }
      .page {
        min-height: calc(100vh - 64px);
        display: grid;
        place-items: start center;
        background: #f5f5f5;
        padding: 24px;
      }
      .card-wrap {
        width: 100%;
        max-width: 900px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(0, 0, 0, 0.06);
      }
      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 700;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #d25a87;
        border-radius: 12px;
        background: transparent;
        color: #d25a87;
        font-size: 14px;
        outline: none;
      }
      select:focus {
        outline: 2px solid #d25a87;
        border-color: transparent;
      }
      input::placeholder {
        color: #d25a87;
        opacity: 0.85;
      }
      .form-actions {
        grid-column: 1 / -1;
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      .btn-submit {
        min-width: 180px;
        padding: 10px 24px;
        border: none;
        border-radius: 8px;
        background: #d25a87;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
      }
      .btn-submit:hover {
        background: #c24a75;
      }
      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="custom-header">
      <img
        src="{{ url_for('static', filename='organisationlogo.png') }}"
        alt="Logo"
        class="logo"
      />
      <div class="header-title">Arcelormittal Digital Consulting</div>
    </header>

    <div class="container text-center mt-4">
      <h3>Candidate Portal</h3>
      <p class="badge bg-saffron">Please Enter the details carefully.</p>
    </div>

    <section class="page">
      <div class="card-wrap p-4 p-md-5">
        <h4 class="mb-3">Candidate Details</h4>
        <p class="text-muted mb-4">* marked fields are required</p>

        <form
          action="/submit_details"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="form-grid">
            <div>
              <label for="full_name">Full Name *</label>
              <input
                type="text"
                id="full_name"
                name="full_name"
                placeholder="Your Full Name"
                required
              />
            </div>

            <div>
              <label for="email_id">Email Id *</label>
              <input
                type="email"
                id="email_id"
                name="email_id"
                placeholder="@gmail.com"
                required
              />
            </div>
            <div>
              <label for="phone_no">Phone Number *</label>
              <input
                type="phone_no"
                id="phone_no"
                name="phone_no"
                placeholder="9876543210"
                required
              />
            </div>
            <div>
              <label for="year_of_exp">Year of Experience*</label>
              <input
                type="year_of_exp"
                id="year_of_exp"
                name="year_of_exp"
                placeholder="8"
                required
              />
            </div>

            <div>
              <label for="date_of_birth">Date of Birth *</label>
              <input
                type="date"
                id="date_of_birth"
                name="date_of_birth"
                required
              />
            </div>

            <div>
              <label for="highest_degree">Highest Degree *</label>
              <select id="highest_degree" name="highest_degree" required>
                <option value="">Select</option>
                <option value="BE">BE</option>
                <option value="B.Tech">B.Tech</option>
                <option value="ME">ME</option>
                <option value="M.Tech">M.Tech</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="PhD">PhD</option>
                <option value="Other's">Other's</option>
              </select>
            </div>

            <div>
              <label for="stream_of_degree">Stream of Degree *</label>
              <input
                type="text"
                id="stream_of_degree"
                name="stream_of_degree"
                placeholder="e.g., Computer Science"
                required
              />
            </div>

            <div>
              <label for="current_location">Current Location *</label>
              <input
                type="text"
                id="current_location"
                name="current_location"
                placeholder="City, Country"
                required
              />
            </div>

            <div>
              <label for="aadhaar">Upload Aadhaar card *</label>
              <input
                id="aadhaar"
                name="aadhaar"
                type="file"
                accept="application/pdf,image/*"
                required
              />
            </div>

            <div>
              <label for="resume">Upload Resume *</label>
              <input
                id="resume"
                name="resume"
                type="file"
                accept="application/pdf,.doc,.docx"
                required
              />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
